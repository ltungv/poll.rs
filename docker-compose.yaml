version: '3'

services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432/tcp
    environment:
      POSTGRES_DB: poll
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 16686:16686/tcp
      - 14268:14268/tcp

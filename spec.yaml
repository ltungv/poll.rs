databases:
- engine: PG
  name: poll-database-postgres
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
name: poll
region: sgp
services:
- dockerfile_path: Dockerfile
  envs:
  - key: POLL__APPLICATION__DOMAIN
    scope: RUN_TIME
    value: ${APP_DOMAIN}

  - key: POLL__COOKIE__SIGNING_KEY
    scope: RUN_TIME
    type: SECRET
    value: EV[1:DlRWuHi3ZKudaEouENnx59PWZcWB7Uxa:Esox8db4Sm8aF/5L8MngQ2dtZi0H32OmCO5E/uB6Hmv2tR+fK3yLYacFtDqn3oI40dNobRblHjdzemzuAPZpyu277vD60o3SxAgmE4yMVBg=]

  - key: POLL__DATABASE__HOST
    scope: RUN_TIME
    value: ${poll-database-postgres.HOSTNAME}

  - key: POLL__DATABASE__PORT
    scope: RUN_TIME
    value: ${poll-database-postgres.PORT}

  - key: POLL__DATABASE__USERNAME
    scope: RUN_TIME
    value: ${poll-database-postgres.USERNAME}

  - key: POLL__DATABASE__PASSWORD
    scope: RUN_TIME
    value: ${poll-database-postgres.PASSWORD}

  - key: POLL__DATABASE__DATABASE
    scope: RUN_TIME
    value: ${poll-database-postgres.DATABASE}

  github:
    branch: master
    deploy_on_push: true
    repo: letung3105/poll.rs
  health_check:
    http_path: /health
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  name: poll-web-service
  routes:
  - path: /
  source_dir: .

#! spec.yaml

name: poll
region: sgp

services:
  - name: poll
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: letung3105/poll.rs
    health_check:
      http_path: /health
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      # All incoming requests should be routed to our app
      - path: /
    envs:
      - key: POLL__DATABASE__HOST
        value: ${poll.HOSTNAME}
        scope: RUN_TIME
      - key: POLL__DATABASE__PORT
        value: ${poll.PORT}
        scope: RUN_TIME
      - key: POLL__DATABASE__USERNAME
        value: ${poll.USERNAME}
        scope: RUN_TIME
      - key: POLL__DATABASE__PASSWORD
        value: ${poll.PASSWORD}
        scope: RUN_TIME
      - key: POLL__DATABASE__DATABASE
        value: ${poll.DATABASE}
        scope: RUN_TIME

databases:
  - engine: pg
    name: poll
    num_nodes: 1
    size: db-s-dev-database
    version: "14"

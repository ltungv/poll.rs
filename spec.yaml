databases:
- engine: PG
  name: poll-database-postgres
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
name: poll
region: sgp
services:
- dockerfile_path: Dockerfile
  envs:
  - key: POLL__APPLICATION__HMAC_SECRET
    scope: RUN_TIME
    type: SECRET
    value: EV[1:yXsIqcXgCH06V/ZR5CkeRQu4GOB/Ihyu:Chb6cMnxGQ/eyKZIx1UpKhdsXU5PXIllVg388HMUiBoLAjx6I/8iUrO3s1sFbXEvglHFh8rnivkobzL9GQDmIkMXM7Q4Jwp1aRr5UC3P2a4=]
  - key: POLL__DATABASE__HOST
    scope: RUN_TIME
    value: ${poll-database-postgres.HOSTNAME}
  - key: POLL__DATABASE__PORT
    scope: RUN_TIME
    value: ${poll-database-postgres.PORT}
  - key: POLL__DATABASE__USERNAME
    scope: RUN_TIME
    value: ${poll-database-postgres.USERNAME}
  - key: POLL__DATABASE__PASSWORD
    scope: RUN_TIME
    value: ${poll-database-postgres.PASSWORD}
  - key: POLL__DATABASE__DATABASE
    scope: RUN_TIME
    value: ${poll-database-postgres.DATABASE}
  github:
    branch: master
    deploy_on_push: true
    repo: letung3105/poll.rs
  health_check:
    http_path: /health
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  name: poll-web-service
  routes:
  - path: /
  source_dir: .
